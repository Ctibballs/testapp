{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Admin</h1>
<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <a href="{{ url_for('upload') }}" class="p-4 rounded-xl border border-slate-200 bg-white hover:shadow">
    <div class="font-semibold">Upload Spreadsheet</div>
    <p class="text-sm text-slate-600">Import or refresh listings from CSV</p>
  </a>
  <a href="{{ url_for('manage_agents') }}" class="p-4 rounded-xl border border-slate-200 bg-white hover:shadow">
    <div class="font-semibold">Manage Agents</div>
    <p class="text-sm text-slate-600">Create/update agent profiles linked to initials</p>
  </a>
  <a href="{{ url_for('manage_listings') }}" class="p-4 rounded-xl border border-slate-200 bg-white hover:shadow">
    <div class="font-semibold">Manage Listings</div>
    <p class="text-sm text-slate-600">Edit descriptions, images, links & flags</p>
  </a>
</div>
{% endblock %}
