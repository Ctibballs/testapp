<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Virtual Home Appraisal{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Virtual Home Appraisal</h1>
        <p class="tagline">Collect property details, rate quality, and generate a tailored estimate for your home.</p>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Data sourced from recent public listings. Estimates are indicative only.</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
    {% block body_extra %}{% endblock %}
  </body>
</html>
